<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/x-icon" href="./img/ui/favicon.png">
  <title>AstroWar - Main Menu</title>
</head>
<body>
  <div class="container">
    <div id="main-menu">
      <img class="game-title" src="./img/ui/title-page/main-menu.png" alt="game-title"/>
      <ul class="menu-options">
        <li>
          <a href="play-game.html">Start Game</a>
        </li>
        <li>
          <a href="#" id="how-to-play-btn">How to Play</a>
        </li>
        <li>
          <a href="#" id="credits-btn" >Credits</a>
        </li>
      </ul>
    </div>
    <div class="modal" id="how-to-play">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>How to Play</h1>
        <p>Shoot the enemy ships while evading them and their blasts!</p>
        <img src="./img/ui/title-page/PlayerControls.png" alt="player-controls"/>
      </div>
    </div>
    <div class="modal" id="credits">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Credits</h1>
        <img src="" alt="credits">
        <p>Visuals and Code by Antonio Gloria</p>
      </div>
    </div>
  </div>
  <script src="/main-menu-src.js"></script>
</body>
</html>
