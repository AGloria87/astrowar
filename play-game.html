<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/x-icon" href="./img/ui/favicon.png">
  <title>AstroWar - Playing</title>
</head>
<body>
  <div class="container">
    <canvas width="800" height="946">
    </canvas>
  </div>
  <!-- Modals-->
  <div class="modal" id="pause">
    <div class="modal-content">
      <h1>Game Paused</h1>
    </div>
  </div>
  <div class="modal" id="win">
    <div class="modal-content">
      <h1>Victory</h1>
      <p>
        You have repelled the enemy forces! But they may be back for more...<br>
        Do you wish to continue the battle?
      </p>
      <ul class="menu-options-modal">
        <li>
          <a href="./play-game.html">Play Again</a>
        </li>
        <li>
          <a href="./index.html">Finish</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="modal" id="lose">
    <div class="modal-content">
      <h1>Defeat</h1>
      <p>The enemy forces have destroyed you! Do you wish to try again?</p>
      <ul class="menu-options-modal">
        <li>
          <a href="./play-game.html">Retry</a>
        </li>
        <li>
          <a href="./index.html">Surrender</a>
        </li>
      </ul>
    </div>
  </div>
</div>
  <script src="./game-src.js"></script>
</body>
</html>
